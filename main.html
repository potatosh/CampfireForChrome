<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Campfire for Chrome</title>
    <link rel="STYLESHEET" href="css/main.css" type="text/css">
    <link rel="STYLESHEET" href="css/scroll_box.css" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="scripts/plugins/jquery.mCustomScrollbar.js"></script>
    <script type="text/javascript" src="scripts/plugins/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="scripts/plugins/jquery.mousewheel.min.js"></script>
  </head>
  <body>
    <div id="room_list">
      <div class="customScrollBox">
        <div class="horWrapper">
          <div class="container">
            <div class="content">
            </div>
          </div>
          <div class="dragger_container">
            <div class="dragger"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="message_list">
      <div class="customScrollBox">
        <div class="container">
          <div class="content">
            <p id="notice">Please click the Room Button to open a chat.</p>
          </div>
        </div>
        <div class="dragger_container">
          <div class="dragger"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/camping.js"></script>
  </body>
</html>
